<section class="grid sm:grid-cols-2 sm:min-h-70">
  <div 
  style="
  background-image: url('{{page.image_grid.image}}');
  background-position: {{page.image_grid.image_focus | default: 'center' }}; 
  " class="grid items-end bg-image text-white px-10p py-20">
    <div class="max-w-md">
      <h2 class="mb-6">{{page.image_grid.heading}}</h2>
      <p>{{page.image_grid.description}}</p>
      <a class="button mt-6" href="{{page.image_grid.button_url}}">{{page.image_grid.button_text}}</a>
    </div>
  </div>
  <div class="grid grid-cols-2 sm:grid-cols-1 md:grid-cols-2 divide-x divide-y divide-pumpkin overflow-clip border border-pumpkin">
    {% for class in site.classes %}
    <div class="p-8 flex flex-col justify-end -m-px">
      <h3 class="">{{class.title}}</h3>
      <p>{{class.description}}</p>
    </div>
    {% endfor %}
  </div>
</section>
